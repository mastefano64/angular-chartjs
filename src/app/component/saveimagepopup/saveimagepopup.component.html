
<h2 mat-dialog-title>Salva immagine</h2>

<mat-dialog-content>
  <div>
    Per salvare l'immagine usare il tasto derstro del mouse.
  </div>
  <div>
    <img [src]="image" alt="Salva immagine">
  </div> 
</mat-dialog-content>

<mat-dialog-actions>  
  <button mat-raised-button type="button" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
